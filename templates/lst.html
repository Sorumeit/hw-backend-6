<form action="/flowers" method="post">
    <div>
        <label>
            <input type="text" name = "name" />
        </label>
    </div>
        <label>
            <input type="text" name = "count" />  
        </label>
    <div>
        <label>
            <input type="text" name = "cost" />  
        </label>
    </div>
    <input type = "submit" value = "Add flower">
</form>
<body>
    {% for flower in flowers %}
        <tr>
            <td>
                <p>{{ flower.name }}</p>
                <p>{{ flower.count }}</p>
                <p>{{ flower.cost }}</p>
                <p>{{ flower.id }}</p>
                <p></p>
            </td>
        </tr>
    {% endfor %}
</body>
